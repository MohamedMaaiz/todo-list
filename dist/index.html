<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
</head>
<body>
    <header>
        <h1 class="heading">Todo-list</h1>
    </header>
    <main>
        <nav>
            <div class="default-title">
                <button id="home-btn" type="button">Home</button>
                <button id="week-btn" type="button">Week</button>
            </div>
            <h1>Projects</h1>
            <div id="projects-display">
                <div id="new-project-div">
                    <button id="add-project-BTN" type="button"><span>+</span></button>
                    <div id="input-project">
                        <input id="new-project-name" type="text" placeholder="Enter Project Name">
                        <button id="project-submit">Submit</button>
                    </div>
                </div>
                <div id="user-projects">
                    <!-- projects added here -->
                </div>
            </div>
        </nav>
        <div id="main-display">
            <div class="home-project-names">
            </div>
            <div id="todo-notes">
                <button id="add-note" type="button"><span>+</span></button>
            </div>
        </div>

    </main>
    <footer>

    </footer>


    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
